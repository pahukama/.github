# Add 'Documentation' label to any change to .md files within the entire repository 
dependency update:
- changed-files:
  - any-glob-to-any-file: '**/dune'
  - any-glob-to-any-file: '**/dune-project'
  - any-glob-to-any-file: '**/package.json'
  - any-glob-to-any-file: 'deployment/*'

# Add 'Documentation' label to any change to .md files within the entire repository 
frontend:
- changed-files:
  - any-glob-to-any-file: ['apps/*','app/*]

# Add 'Documentation' label to any change to .md files within the entire repository 
backend:
- changed-files:
  - any-glob-to-any-file: ['packages/*','lib-*/*','src/handlers/*]

# Add 'Documentation' label to any change to .md files within the entire repository 
ops:
- changed-files:
  - any-glob-to-any-file: 'deployment/*','configs/*','certificates']

# Add 'Documentation' label to any change to .md files within the entire repository 
documentation:
- changed-files:
  - any-glob-to-any-file: '**/*.md'

# Add 'enhancement' label
enhancement:
 - head-branch: ['feature']

# Add 'task' label
task:
 - head-branch: ['task']

# Add 'fix' label
fix:
 - head-branch: ['fix']
 
# Add 'refactor' label
refactor:
 - head-branch: ['refactor']

# Add 'security' label
security:
