name: Pull Request on Branch Push

on: [ push ]

env:
  GH_TOKEN: ${{ github.token }}
      
jobs:
  auto-pull-request:
    name: Create New PR From Branch
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Fetch PR template
        uses: actions/checkout@v4
        with:
          repository: pahukama/.github
          path: .github-org
          ref: main
          
      - name: Craete PR
        run: gh pr create -f -F ".github-org/.github/PULL_REQUEST_TEMPLATE.md"
