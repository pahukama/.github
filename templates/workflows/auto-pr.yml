name: Pull Request on Branch Push

on: [ push ]

env:
  GH_TOKEN: ${{ github.token }}
      
jobs:
  auto-pull-request:
    name: Create New PR From Branch
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: create feature pr
        run: gh pr create -F -T "PULL_REQUEST_TEMPLATE.md"

