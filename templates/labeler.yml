---
version: 1
labels:
  - label: enhancement
    type: "pull_request"
    branch: "(feature|new)"
  - label: task
    type: "pull_request"
    branch: "(task|chore|todo)"
  - label: fix
    type: "pull_request"
    branch: "(fix|error|bug|broken)"
  - label: refactor
    type: "pull_request"
    branch: "(refactor|redesign|redo)"
  - label: revert
    type: "pull_request"
    branch: "(revert|undo)"
  - label: security/auth
    branch: "(security|secure|auth|authentication)"
  - label: security/auth
    title: "(security|secure|auth|authentication)"
