---
version: 1
labels:
  - label: enhancement
    type: "pull_request"
    branch: "/(feature|new)/mig"
  - label: task
    type: "pull_request"
    branch: "/(task|chore|todo)/mig"
  - label: fix
    type: "pull_request"
    branch: "/(fix|error|bug|broken)/mig"
  - label: refactor
    type: "pull_request"
    branch: "/(refactor|redesign|redo)/mig"
  - label: revert
    type: "pull_request"
    branch: "/(revert|undo)/mig"
  - label: security
    branch: "/(security|secure|auth)/mig"
  - label: security
    title: "/(security|secure|auth)/mig"
  - label: "dependency-update"
    files:
    - "**/dune"
    - "**/dune-project"
    - "**/package.json"
    - "deployment/*"
  - label: "frontend"
    files:
    - "apps/*"
    - "app/*"
    - "**/*.css"
  - label: "backend"
    files:
    - "packages/*"
    - "lib-*/*"
    - "src/handlers/*"
  - label: "devops"
    files:
    - "deployment/*"
    - "configs/*"
    - "cdk/*"
    - ".github/*"
  - label: "documentation"
    files:
    - "**/*.md"
