---
version: 1
labels:
  - label: enhancement
    type: "pull_request"
    branch: "(feature|new)"
  - label: task
    type: "pull_request"
    branch: "(task|chore|todo)"
  - label: fix
    type: "pull_request"
    branch: "(fix|error|bug|broken)"
  - label: refactor
    type: "pull_request"
    branch: "(refactor|redesign|redo)"
  - label: revert
    type: "pull_request"
    branch: "(revert|undo)"
  - label: security
    branch: "(security|secure|auth)"
  - label: security
    title: "(security|secure|auth)"
  - label: "dependency-update"
    files:
    - "**/dune"
    - "**/dune-project"
    - "**/package.json"
    - "deployment/*"
  - label: "frontend"
    files:
    - "apps/*"
    - "app/*"
    - "**/*.css"
  - label: "backend"
    files:
    - "packages/*"
    - "lib-pahukama/*"
    - "src/handlers/*"
  - label: "devops"
    files:
    - "deployment/*"
    - "configs/*"
    - "cdk/*"
    - ".github/*"
  - label: "documentation"
    files:
    - "**/*.md"
  - label: Admin Domain
      files:
    - "**/admin-domain/*"
  - label: Airtime Domain
      files:
    - "**/*airtime-domain/*"
  - label: Customer Domain
      files:
    - "**/customer-domain/*"
  - label: DialFrom Domain
      files:
    - "**/*dialfrom-domain/*"
  - label: Merchant Domain
      files:
    - "**/merchant-domain/*"
  - label: Order Domain
      files:
    - "**/order-domain/*"
  - label: Shared/Common Modules
      files:
    - "**/shared*/*"
  - label: Shop Domain
      files:
    - "**/shop-domain/*"
  - label: Voucher Domain
      files:
    - "**/voucher-domain/*"
