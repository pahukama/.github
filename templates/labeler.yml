# Add 'deps update' label to any change to .md files within the entire repository 
dependency update:
- changed-files:
  - any-glob-to-any-file: '**/dune'
  - any-glob-to-any-file: '**/dune-project'
  - any-glob-to-any-file: '**/package.json'
  - any-glob-to-any-file: 'deployment/*'

# Add 'frontend' label to any change to .md files within the entire repository 
frontend:
- changed-files:
  - any-glob-to-any-file: ['apps/*','app/*','**/*.css']

# Add 'backend' label to any change to .md files within the entire repository 
backend:
- changed-files:
  - any-glob-to-any-file: ['packages/*','lib-*/*','src/handlers/*']

# Add 'ops' label to any change to .md files within the entire repository 
ops:
- changed-files:
  - any-glob-to-any-file: ['deployment/*','configs/*','cdk/*','.github/*']

# Add 'documentation' label to any change to .md files within the entire repository 
documentation:
- changed-files:
  - any-glob-to-any-file: '**/*.md'

# Add 'enhancement' label
enhancement:
 - head-branch: ['feature','new']

# Add 'task' label
task:
 - head-branch: ['task','chore']

# Add 'fix' label
fix:
 - head-branch: ['fix','error','bug','broken']
 
# Add 'refactor' label
refactor:
 - head-branch: ['refactor','redesign','redo']
 
# Add 'refactor' label
revert:
 - head-branch: ['revert']
 
# Add 'security' label
security:
 - head-branch: ['security','secure','auth','authentication']
