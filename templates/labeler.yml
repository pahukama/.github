version: 1
labels:
  - label: enhancement
    type: "pull_request"
    branch: "/(feature|new)/"
  - label: task
    type: "pull_request"
    branch: "/(task|chore)"
  - label: fix
    type: "pull_request"
    branch: "/(fix|error|bug|broken)/"
  - label: refactor
    type: "pull_request"
    branch: "/(refactor|redesign|redo)/"
  - label: revert
    type: "pull_request"
    branch: "/revert/"
  - label: security
    body: "/(security|secure|auth|authentication)/"
  - label: security
    title: "/(security|secure|auth|authentication)/"
  - label: "dependency-update"
    files:
      - '**/dune'
      - '**/dune-project'
      - '**/package.json'
      - 'deployment/*'
  - label: "frontend"
    files:
      - 'apps/*',
      - 'app/*',
      - '**/*.css'
  - label: "backend"
    files:
      - 'packages/*'
      - 'lib-*/*'
      - 'src/handlers/*']
  - label: "devops"
    files:
      - 'deployment/*'
      - 'configs/*'
      - 'cdk/*'
      - '.github/*']
  - label: "documentation"
    files:
      - '**/*.md'
